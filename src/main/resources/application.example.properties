spring.application.name=TravelBuddy

# PostgreSQL datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/travel-buddy
spring.datasource.username=root
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

# Cloudinary configuration
spring.servlet.multipart.max-file-size=5MB
upload.cloudinary.url=cloudinary://<API_KEY>:<API_SECRET>@<CLOUD_NAME>
upload.cloudinary.delete-batch-size=100
upload.cloudinary.temporary-file.delete-interval-ms=300000
upload.cloudinary.temporary-file.max-age-ms=3600000
upload.cloudinary.temporary-file.initial-delay-ms=-1
auth.jwt.secret=JRQJstola1ApfFGl+fdwEpRlnUr2Vgf9wCmCjYT9MYs=
auth.jwt.lifespan=86400000
auth.jwt.algorithm=HS256
auth.jwt.verification-duration=3600000
#spring.flyway.out-of-order=true
spring.flyway.locations=classpath:db/migration,classpath:db/seeding
# study session
study-session.online-lifespan-secs=300

# Mail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<email>>@gmail.com
spring.mail.password=<password>>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.url=http://localhost:8080